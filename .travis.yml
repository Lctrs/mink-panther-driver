language: php

addons:
    chrome: stable

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 7.2
    - 7.3
    - 7.4snapshot
    - nightly

env:
    - DEPENDENCIES=""
    - DEPENDENCIES="--prefer-lowest --prefer-stable"

matrix:
    allow_failures:
        - php: 7.4snapshot
        - php: nightly

install:
    - composer update --prefer-dist --no-progress --no-suggest --ansi $DEPENDENCIES

before_script:
    - bin/mink-test-server > /dev/null 2>&1 &

script:
    - vendor/bin/phpunit -v

jobs:
    include:
        - stage: Static Analysis
          script: vendor/bin/phpstan analyse
          php: 7.2
          env: DEPENDENCIES=""

        - stage: Code Style
          script:
              - vendor/bin/phpcs
              - composer normalize --dry-run
          php: 7.2
          env: DEPENDENCIES=""

        - stage: Dependencies Check
          script: vendor/bin/composer-require-checker
          php: 7.2
          env: DEPENDENCIES=""
